{% extends "base.html" %}

{% block content %}
  <h2>Reset Password</h2>

  {% for message in form.password_1.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}



  <form action="{{ url_for('reset_pass') }}" method=post>
    {{ form.hidden_tag() }}


    {{ form.password_1 }}

    {{ form.password_2 }}


    {{ form.submit }}
  </form>

{% endblock %}

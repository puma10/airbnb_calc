{% extends "base.html" %}

{% block content %}
  <h2>Reset Password</h2>

  {% for message in form.email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}


  <form action="{{ url_for('reset_pass') }}" method=post>
    {{ form.hidden_tag() }}

    {{ form.email.label }}
    {{ form.email }}

    {{ form.submit }}
  </form>

{% endblock %}

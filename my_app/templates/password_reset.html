{% extends "base.html" %}

{% block content %}

  {% for message in form.email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form class="short_form" action="{{ url_for('reset_pass') }}" method=post>
    <h2>Send Password Email</h2>
    {{ form.hidden_tag() }}

    {{ form.email.label }}
    {{ form.email(class_='form-control') }}

    {{ form.submit(class_='btn btn-default wtf_form_submit') }}
  </form>

{% endblock %}
